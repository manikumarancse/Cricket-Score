
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Tracker</title>
</head>
<body>
  <h1>Cricket Score Tracker</h1>

  <label for="team1Name">Enter Team 1 Name: </label>
  <input type="text" id="team1Name" required>
  
  <label for="team2Name">Enter Team 2 Name: </label>
  <input type="text" id="team2Name" required>

  <label for="numPlayers">Enter Number of Players per Team: </label>
  <input type="number" id="numPlayers" required>

  <label for="totalovers">Total overs: </label>
  <input type="number" id="totalovers" required>

  <button onclick="startMatch()">Start Match</button>

  <script src="app.js"></script>
</body>
</html>
