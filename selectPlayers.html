<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="./gameInput.css">
    <title>Select</title>
</head>
<body>

    <!-- main grid container -->
    <div class="main-container">
        <div class="select-batsman">
            <div class="player-select-btn select-strike-end">
                <select id="strikerEnd">
                    <option value="">Select Player</option>
                </select>
            </div>
            <div class="player-select-btn select-non-strike-end">
                <select id="nonStrikerEnd">
                    <option value="">Select Player</option>
                </select>
            </div>
        </div>
        <div class="select-bowler">
            <div class="player-select-btn bowler">
                <select id="selectBowler">
                    <option value="">Select Player</option>
                </select>
            </div>
        </div>

        <a href="./gameInput.html">Scorecard</a>
    </div>

    <!-- script -->
    <script src="./selectPlayers.js" defer></script>
</body>
</html>
