<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./summary.css">
</head>
<body>
    

    <div class="header">
        <h1>Match Summary</h1>
        <div class="win">
            <h1>CSK Loss</h1>
        </div>
    </div>

    <div class="team-container">
        <div class="team-card" id="team1Card">
            <div class="teamname">

                <div>

                    <p>-<span id="team1Overs"></span></p>
                </div>
            </div>
            <div class="container-1">
                <div class="top3run">
                    <h3>Top 3 Run Scorers</h3>
                    <div class="top-1" id="team1TopScorer1">

                        <div id="ts1Score"></div>
                        <div id="ts1Balls"></div>

                    </div>
                    <div class="top-1" id="team1TopScorer2">
                        <div id="ts2Name"></div>
                        <div id="ts2Score"></div>
                        <div id="ts2Balls"></div>

                    </div>
                    <div class="top-1" id="team1TopScorer3">
                        <div id="ts3Name"></div>
                        <div id="ts3Score"></div>
                        <div id="ts3Balls"></div>

                    </div>
                </div>
                <div class="top3run top3wickets">
                    <h3>Top 3 Wicket Takers</h3>
                    <div class="top-2" id="team1TopWicket1">
                        <div  id="bs1Name"></div>
                        <div id="bs1Score"></div>
                        <div id="bs1Balls"></div>

                    </div>
                    <div class="top-2" id="team1TopWicket2">

                    </div>
                    <div class="top-2" id="team1TopSWicket3">

                        <div id="bs3Balls"></div>

                    </div>
                    
                </div>
            </div>
        </div>

        <div class="team-card" id="team2Card">
            <div class="teamname">
                <h2 id="team2name"></h2>
                <div>
                    <p><span id="team2Runs"></span>/<span id="team2Wickets"></span></p>
                    <p>-<span id="team2Overs"></span></p>
                </div>
            </div>
            <div class="container-2">
                <div class="top3run">
                    <h3>Top 3 Run Scorers</h3>
                    <div class="top-1" id="team1TopScorer1">
                        <div  id="ts11Name"></div>
                        <div id="ts11Score"></div>
                        <div id="ts11Balls"></div>

                    </div>
                    <div class="top-1" id="team1TopScorer2">
                        <div id="ts22Name"></div>

                    </div>
                    <div class="top-1" id="team1TopScorer3">

                        <div id="ts33Balls"></div>

                    </div>
                </div>
                <div class="top3wickets">
                    <div class="top3run top3wickets">
                        <h3>Top 3 Wicket Takers</h3>
                        <div class="top-2" id="team1TopWicket1">
                            <div  id="bs11Name"></div>

                        <div class="top-2" id="team1TopWicket2">
